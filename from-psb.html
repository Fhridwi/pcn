
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPDB ONLINE || Pendaftaran Santri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>


<body class="bg-gray-100">
        <header class="shadow fixed top-0 left-0 w-full z-50 bg-white">
            <nav class="container mx-auto flex items-center justify-between py-4 ">
                <a class="block md:hidden text-2xl font-bold" href="#">
                    <img src="assets/logo-j.png" alt="logo" class="w-36 ml-4">
                </a>
                <a class="hidden md:block text-2xl font-bold" href="#">
                    <img src="assets/logo-j.png" alt="logo" class="w-64">
                </a>
                <div class="flex items-center space-x-6">
                    <div class="hidden lg:flex space-x-6 font-bold text-[14px]">
                        <a class="text-gray-600 hover:text-green-600 transition" href="/index.html"><i class="fas fa-home"></i> Home</a>
                        <a class="text-gray-600 hover:text-green-600 transition" href="informasi.html"><i class="fas fa-info-circle"></i> Informasi</a>
                    </div>
                </div>
                <div class="lg:hidden relative">
                    <button class="block focus:outline-none mr-5" id="menu-btn" aria-label="Toggle Menu">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div id="mobile-menu" class="absolute right-0 w-[150px] mr-2 bg-white shadow-lg rounded-lg mt-3 hidden z-50 ">
                        <div class="flex flex-col">
                            <a class="block px-4 py-2 text-gray-600 hover:bg-green-100" href="index.html"><i class="fas fa-home"></i> Home</a>
                            <a class="block px-4 py-2 text-gray-600 hover:bg-green-100" href="#"><i class="fas fa-info-circle"></i> Informasi</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- MAIN CONTENT -->
         <main class="mt-20">
            <section>
                 <!-- Form Pendaftaran Santri -->
    <div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Form Pendaftaran Santri Baru</h2>

        <!-- Form Santri -->
        <form>
            <!-- Data Santri -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-4">
                    <i class="fas fa-user text-green-500 mr-2"></i>Data Santri
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="nama_santri" class="mb-2">
                            <i class="fas fa-user text-gray-600 mr-2"></i>Nama Lengkap
                        </label>
                        <input type="text" id="nama_santri" name="nama_santri" class="p-2 border border-gray-300 rounded outline-none" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="ttl" class="mb-2">
                            <i class="fas fa-calendar-day text-gray-600 mr-2"></i>Tempat, Tanggal Lahir
                        </label>
                        <input type="text" id="ttl" name="ttl" class="outline-none p-2 border border-gray-300 rounded" placeholder="Tempat, Tanggal Lahir" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="jenis_kelamin" class="mb-2">
                            <i class="fas fa-genderless text-gray-600 mr-2"></i>Jenis Kelamin
                        </label>
                        <select id="jenis_kelamin" name="jenis_kelamin" class="p-2 border border-gray-300 rounded outline-none">
                            <option value="laki-laki">Laki-laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="anak_ke" class="mb-2">
                            <i class="fas fa-baby-carriage text-gray-600 mr-2"></i>Anak Ke
                        </label>
                        <input type="number" id="anak_ke" name="anak_ke" class="p-2 border border-gray-300 rounded outline-none" placeholder="Anak Ke" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="asal_sekolah" class="mb-2">
                            <i class="fas fa-school text-gray-600 mr-2"></i>Asal Sekolah
                        </label>
                        <input type="text" id="asal_sekolah" name="asal_sekolah" class="p-2 border border-gray-300 rounded outline-none" placeholder="Asal Sekolah" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="alamat" class="mb-2">
                            <i class="fas fa-home text-gray-600 mr-2"></i>Alamat
                        </label>
                        <textarea id="alamat" name="alamat" class="p-2 border border-gray-300 rounded outline-none" rows="3" placeholder="Alamat Lengkap" required></textarea>
                    </div>
                </div>
            </div>
        
            <!-- Data Orang Tua -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-4">
                    <i class="fas fa-users text-green-500 mr-2"></i>Data Orang Tua
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="nama_ayah" class="mb-2">
                            <i class="fas fa-male text-gray-600 mr-2"></i>Nama Ayah
                        </label>
                        <input type="text" id="nama_ayah" name="nama_ayah" class="p-2 border border-gray-300 rounded outline-none" placeholder="Nama Ayah" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="nama_ibu" class="mb-2">
                            <i class="fas fa-female text-gray-600 mr-2"></i>Nama Ibu
                        </label>
                        <input type="text" id="nama_ibu" name="nama_ibu" class="p-2 border border-gray-300 rounded outline-none" placeholder="Nama Ibu" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="pekerjaan_ayah" class="mb-2">
                            <i class="fas fa-briefcase text-gray-600 mr-2"></i>Pekerjaan Ayah
                        </label>
                        <input type="text" id="pekerjaan_ayah" name="pekerjaan_ayah" class="p-2 border border-gray-300 rounded outline-none" placeholder="Pekerjaan Ayah" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="pekerjaan_ibu" class="mb-2">
                            <i class="fas fa-briefcase text-gray-600 mr-2"></i>Pekerjaan Ibu
                        </label>
                        <input type="text" id="pekerjaan_ibu" name="pekerjaan_ibu" class="p-2 border border-gray-300 rounded outline-none" placeholder="Pekerjaan Ibu" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="status_ayah" class="mb-2">
                           Status Ayah
                        </label>
                        <input type="text" id="status_ayah" name="status_ayah" class="p-2 border border-gray-300 rounded outline-none" placeholder="Hidup / Meninggal" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="status_ibu" class="mb-2">
                           Status Ibu
                        </label>
                        <input type="text" id="status_ibu" name="status_ibu" class="p-2 border border-gray-300 rounded outline-none" placeholder="Hidup/Meninggal" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="alamat_orang_tua" class="mb-2">
                            <i class="fas fa-home text-gray-600 mr-2"></i>Alamat Orang Tua
                        </label>
                        <textarea id="alamat_orang_tua" name="alamat_orang_tua" class="p-2 border border-gray-300 rounded outline-none" placeholder="Alamat" rows="3" required></textarea>
                    </div>
                    <div class="flex flex-col">
                        <label for="no_hp_orang_tua" class="mb-2">
                            <i class="fas fa-phone-alt text-gray-600 mr-2"></i>Nomor HP Orang Tua
                        </label>
                        <input type="text" id="no_hp_orang_tua" name="no_hp_orang_tua" class="p-2 border border-gray-300 rounded outline-none" placeholder="Nomor Hp/Wa Aktif" required>
                    </div>
                </div>
            </div>
        
            <!-- Data Wali -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-4">
                    <i class="fas fa-user-tie text-green-500 mr-2"></i>Data Wali
                </h3>
                <div class="flex flex-col">
                    <label for="wali" class="mb-2">
                        <i class="fas fa-user-circle text-gray-600 mr-2"></i>Wali
                    </label>
                    <select id="wali" name="wali" class="p-2 border border-gray-300 rounded outline-none" onchange="toggleWaliForm()">
                        <option value="ayah">Ayah</option>
                        <option value="ibu">Ibu</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div id="form_wali" class="hidden mt-4">
                    <div class="flex flex-col">
                        <label for="nama_wali" class="mb-2">
                            <i class="fas fa-user text-gray-600 mr-2"></i>Nama Wali
                        </label>
                        <input type="text" id="nama_wali" name="nama_wali" class="p-2 border border-gray-300 rounded outline-none">
                    </div>
                    <div class="flex flex-col">
                        <label for="pekerjaan_wali" class="mb-2">
                            <i class="fas fa-briefcase text-gray-600 mr-2"></i>Pekerjaan Wali
                        </label>
                        <input type="text" id="pekerjaan_wali" name="pekerjaan_wali" class="p-2 border border-gray-300 rounded outline-none">
                    </div>
                    <div class="flex flex-col">
                        <label for="penghasilan_wali" class="mb-2">
                            <i class="fas fa-wallet text-gray-600 mr-2"></i>Penghasilan Wali
                        </label>
                        <input type="text" id="penghasilan_wali" name="penghasilan_wali" class="p-2 border border-gray-300 rounded outline-none">
                    </div>
                    <div class="flex flex-col">
                        <label for="no_hp_wali" class="mb-2">
                            <i class="fas fa-phone-alt text-gray-600 mr-2"></i>No HP Wali
                        </label>
                        <input type="text" id="no_hp_wali" name="no_hp_wali" class="p-2 border border-gray-300 rounded outline-none">
                    </div>
                </div>
            </div>
        
            <!-- Dokumen Pendukung -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-4">
                    <i class="fas fa-file-upload text-green-500 mr-2"></i>Dokumen Pendukung
                </h3>
                <div class="flex flex-col mb-4">
                    <label for="pas_foto" class="mb-2">
                        <i class="fas fa-image text-gray-600 mr-2"></i>Pas Foto Santri
                    </label>
                    <input type="file" id="pas_foto" name="pas_foto" class="p-2 border border-gray-300 rounded outline-none">
                </div>
                <div class="flex flex-col mb-4">
                    <label for="akte_kelahiran" class="mb-2">
                        <i class="fas fa-id-card text-gray-600 mr-2"></i>Akte Kelahiran Santri
                    </label>
                    <input type="file" id="akte_kelahiran" name="akte_kelahiran" class="p-2 border border-gray-300 rounded outline-none">
                </div>
                <div class="flex flex-col mb-4">
                    <label for="scan_kk" class="mb-2">
                        <i class="fas fa-id-card-alt text-gray-600 mr-2"></i>Scan KK
                    </label>
                    <input type="file" id="scan_kk" name="scan_kk" class="p-2 border border-gray-300 rounded outline-none">
                </div>
                <div class="flex flex-col mb-4">
                    <label for="ktp_ayah" class="mb-2">
                        <i class="fas fa-credit-card text-gray-600 mr-2"></i>KTP Ayah
                    </label>
                    <input type="file" id="ktp_ayah" name="ktp_ayah" class="p-2 border border-gray-300 rounded outline-none">
                </div>
                <div class="flex flex-col mb-4">
                    <label for="ktp_ibu" class="mb-2">
                        <i class="fas fa-credit-card text-gray-600 mr-2"></i>KTP Ibu
                    </label>
                    <input type="file" id="ktp_ibu" name="ktp_ibu" class="p-2 border border-gray-300 rounded outline-none">
                </div>
            </div>
        
            <div class="flex justify-center">
                <button type="submit" class="bg-green-500 text-white py-2 px-9 rounded-md font-semibold hover:bg-green-600 transition">
                    Daftar
                </button>
            </div>
        </form>
        
    </div>
            </section>
         </main>
        <!-- MAIN CONTENT END -->
</body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
<script>
    AOS.init();
</script>

<script src="main.js"></script>

<script>

    function toggleWaliForm() {
            const wali = document.getElementById('wali').value;
            const formWali = document.getElementById('form_wali');
            if (wali === 'lainnya') {
                formWali.classList.remove('hidden');
            } else {
                formWali.classList.add('hidden');
            }
        }

</script>

</body>
</html>
