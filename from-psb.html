        <div id="mobile-menu" class="fixed inset-0 bg-white bg-opacity-90  flex-col items-center justify-center space-y-6 hidden z-50">
            <button id="close-menu" class="absolute top-5 right-5 text-3xl text-gray-700"><i class="fas fa-times"></i></button>

        </div>
    </header>

    <main class="mt-16">
        <section class="container mx-auto px-4 py-8">
            <h2 class="text-2xl font-bold mb-6">Form Pendaftaran Santri</h2>

            <!-- Data Santri -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-user text-2xl text-green-600 mr-3"></i>
                    <h3 class="text-xl font-semibold">Data Santri</h3>
                </div>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="flex flex-col">
                            <label class="mb-2">Nama Lengkap</label>
                            <input type="text" class="border p-2 rounded-lg" placeholder="Masukkan nama lengkap">
                        </div>
                        <div class="flex flex-col">
                            <label for="tempat_lahir" class="mb-2">Tempat Lahir</label>
                            <input type="text" name="tempat_lahir" id="tempat_lahir" placeholder="Tempat Lahir" class="border p-2 rounded-lg">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Tanggal Lahir</label>
                            <input type="date" class="border p-2 rounded-lg">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Jenis Kelamin</label>
                            <select class="border p-2 rounded-lg">
                                <option value="L">Laki-laki</option>
                                <option value="P">Perempuan</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label for="anak_ke" class="mb-2">Anak Ke</label>
                            <input type="text" name="anak_ke" id="anak_ke" class="border p-2 rounded-lg" placeholder="Anak Ke ">
                        </div>
                        <div class="flex flex-col">
                            <label for="asal_sekolah " class="mb-2">Asal Sekolah </label>
                            <input type="text" name="asal_sekolah" id="asal_sekolah" placeholder="Asal Sekolah" class="border p-2 rounded-lg">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Alamat</label>
                            <input type="text" class="border p-2 rounded-lg" placeholder="Masukkan alamat">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Program dan Sekolah -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-school text-2xl text-green-600 mr-3"></i>
                    <h3 class="text-xl font-semibold">Program dan Sekolah</h3>
                </div>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="flex flex-col">
                            <label class="mb-2">Pilih Program</label>
                            <select class="border p-2 rounded-lg">
                                <option value="Program 1">Program 1</option>
                                <option value="Program 2">Program 2</option>
                                <option value="Program 3">Program 3</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Pilih Sekolah</label>
                            <select class="border p-2 rounded-lg">
                                <option value="Sekolah 1">Sekolah 1</option>
                                <option value="Sekolah 2">Sekolah 2</option>
                                <option value="Sekolah 3">Sekolah 3</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Data Orang Tua -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-users text-2xl text-green-600 mr-3"></i>
                    <h3 class="text-xl font-semibold">Data Orang Tua</h3>
                </div>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="flex flex-col">
                            <label class="mb-2">Nama Ayah</label>
                            <input type="text" class="border p-2 rounded-lg" placeholder="Masukkan nama ayah">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Nama Ibu</label>
                            <input type="text" class="border p-2 rounded-lg" placeholder="Masukkan nama ibu">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Pekerjaan Ayah</label>
                            <input type="text" class="border p-2 rounded-lg" placeholder="Masukkan pekerjaan ayah">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Pekerjaan Ibu</label>
                            <input type="text" class="border p-2 rounded-lg" placeholder="Masukkan pekerjaan ibu">
                        </div>
                        <div class="flex flex-col">
                            <label for="penghasilan_ayah" class="mb-2">Penghasilan Ayah</label>
                            <select name="penghasilan_ayah" id="penghasilan_ayah" class="border p-2 rounded-lg">
                                <option value="">-- Penghasilan Ayah --</option>
                                <option value="">-- Penghasilan Ayah --</option>
                                <option value="">-- Penghasilan Ayah --</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label for="penghasilan_ibu" class="mb-2">Penghasilan Ibu</label>
                            <select name="penghasilan_ibu" id="penghasilan_ibu" class="border p-2 rounded-lg">
                                <option value="">-- Penghasilan ibu --</option>
                                <option value="">-- Penghasilan ibu --</option>
                                <option value="">-- Penghasilan ibu --</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label for="alamat_ortu" class="mb-2">Alamat Orang Tua</label>
                            <input type="text" name="alamat_ortu" id="alamat_ortu" class="border p-2 rounded-lg" placeholder="Alamat Orang Tua">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Wali Santri (Opsional) -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-user-friends text-2xl text-green-600 mr-3"></i>
                    <h3 class="text-xl font-semibold">Wali Santri (Opsional)</h3>
                </div>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="flex flex-col">
                            <label class="mb-2">Nama Wali</label>
                            <input type="text" class="border p-2 rounded-lg" placeholder="Masukkan nama wali">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Hubungan dengan Santri</label>
                            <input type="text" class="border p-2 rounded-lg" placeholder="Masukkan hubungan">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Pekerjaan Wali</label>
                            <input type="text" class="border p-2 rounded-lg" placeholder="Masukkan pekerjaan wali">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Alamat Wali</label>
                            <input type="text" class="border p-2 rounded-lg" placeholder="Masukkan alamat wali">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Dokumen Pendukung -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-file-alt text-2xl text-green-600 mr-3"></i>
                    <h3 class="text-xl font-semibold">Dokumen Pendukung</h3>
                </div>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="flex flex-col">
                            <label class="mb-2">Upload Akta Kelahiran</label>
                            <input type="file" class="border p-2 rounded-lg">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Upload Kartu Keluarga</label>
                            <input type="file" class="border p-2 rounded-lg">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Upload Pas Foto</label>
                            <input type="file" class="border p-2 rounded-lg">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2">Upload Surat Keterangan Sehat</label>
                            <input type="file" class="border p-2 rounded-lg">
                        </div>
                    </div>
                </form>
            </div>
            
           <!-- Syarat dan Ketentuan -->
                <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="agree-terms" class="mr-3">
                        <label for="agree-terms" class="text-sm">
                            Saya menyetujui <a href="#" class="text-green-600 hover:underline">syarat dan ketentuan</a> yang berlaku.
                        </label>
                    </div>
                </div>

                <!-- Tombol Submit -->
                <div class="flex justify-end">
                    <button id="submit-btn" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition opacity-50 cursor-not-allowed" disabled>
                        Submit
                    </button>
                </div>

        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="main.js"></script>
</body>

</html>
